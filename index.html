<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to make search images</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/4e713e6208.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>image Search App</h1>
        <form>
            <div class="search-container">
                <input type="text" placeholder="Text what do U want" class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </form>
    </header>
    <main>
        <section>
            <div class="images-container">
                <h2>no Image to show...</h2>
            </div>
            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>
</body>
</html>
